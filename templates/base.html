<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{app.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{app.title}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="active"><a class="nav-link" href="/">Home</a></li>
                <li><a class="nav-link" href="/users">All users</a></li>
                <li><a class="nav-link" href="/docs">Docs</a></li>
                <li><a class="nav-link" href="/redocs">Redocs</a></li>
            </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    
    {%endblock%}
    
<!-- Footer -->
<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4">
    <!-- Section: Social media -->
    <section class="mb-4">

    <!-- youtube -->
    <a class="btn" href="#!" role="button"
        ><i style="font-size: xx-large;color: white;" class="fab fa-youtube"></i
    ></a>

    <!-- Instagram -->
    <a class="btn" href="#!" role="button"
        ><i style="font-size: xx-large;color: white;" class="fab fa-instagram"></i
    ></a>

    <!-- Github -->
    <a class="btn" href="#!" role="button"
        ><i style="font-size: xx-large;color: white;" class="fab fa-github"></i
    ></a>
    </section>

    <!-- Section: Links -->
    <section>
    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="col-sm-12 mb-4 mb-md-0">
        <h5 class="text-uppercase">Links</h5>

        <ul class="list-unstyled mb-0">
            <li><a href="/" class="text-white">Home</a></li>
            <li><a class="text-white" href="/users">All users</a></li>
            <li><a class="text-white" href="/docs">Docs</a></li>
            <li><a class="text-white" href="/redocs">Redocs</a></li>
        </ul>
        </div>
        <!--Grid column-->
    </div>
    <!--Grid row-->
    </section>
    <!-- Section: Links -->
</div>
<!-- Grid container -->
</footer>
<!-- Footer -->
    
</body>


</html>
